<html>

<head>

        body {
            background: none;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: center;

            height: 48px;

            line-height: 98px;
            color: #fff;
        }

        .travel {

<body>
    <header>
        <div class="left active" onclick="left(this)" id="left">首页推荐</div>
        <div style="width: 10px; height: 100%;"></div>
        <div class="right" onclick="right(this)" id="right">旅行模式</div>
    </header>

<script type="text/javascript">
var zt = $api.getStorage('zt');
    apiready = function() {
      api.addEventListener({
        name: 'refresh'
      }, function(ret, err) {
        window.location.href=window.location.href;
      });

    }


    //头部点击左右切换
    function left(obj) {

        api.bringFrameToFront({
            from: 'index0',
            // to: 'index1'
        });
        api.bringFrameToFront({
            from: 'index_header',
            // to: 'index0'
        });
        api.bringFrameToFront({
            from: 'footer',
            // to: 'index0'
        });
        api.sendEvent({
            name: 'start_video_play', //开始播放事件
        });
        api.sendEvent({
            name: 'home_frame0_video_stop', //停止homeframe0播放事件
        });
    }




</script>

</html>
