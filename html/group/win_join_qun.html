<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/group/aui.css" />
		<style>
			.f1 {
				font-size: 0.9rem;
				color: #FFFFFF;
				margin-right: 0.4rem;
			}
			.aui-bar-nav a:active {
				color: #FFFF00
			}
			.aui-bar-tab .aui-active {
				color: #00897B;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav nav_bg" id="head">
			<a class="aui-btn aui-pull-left" onclick="back()"><span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title">
				验证信息
			</div>
			<a class="aui-btn aui-pull-right" onclick="sent()">提 交</a>
		</header>
	</body>
	<script type="text/javascript" src="../../script/group/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
			$api.fixStatusBar($api.dom('header'));
			var main_h = $api.offset($api.dom('header'));
			api.openFrame({
				name : 'frame_join_qun',
				url : 'frame_join_qun.html',
				bounces : false,
				hScrollBarEnabled : false,
				vScrollBarEnabled : false,
				bgColor : '#FFFFFF',
				rect : {
					x : 0,
					y : main_h.h,
					w : 'auto',
					h : 'auto'
				},
				pageParam : {
					glid : api.pageParam.glid,
					qun_id : api.pageParam.qun_id,
					qun_zh : api.pageParam.qun_zh,
					qun_tx : api.pageParam.qun_tx,
					qun_sm : api.pageParam.qun_sm
				}
			}, function(ret, err) {
			})
		};
		function back() {
			api.closeWin({
			});
		}

		function sent() {
			api.sendEvent({
				name : 'join_qun'
			});
		}
	</script>
</html>
