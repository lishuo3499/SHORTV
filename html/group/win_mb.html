<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/group/aui.css" />
		<style>
			.f1 {
				font-size: 0.9rem;
				color: #FFFFFF;
				margin-right: 0.4rem;
			}
			.aui-bar-nav a:active {
				color: #FFFF00
			}
			.aui-bar-tab .aui-active {
				color: #00897B;
			}
			.aui-bar-nav {
				background-color: #272727;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav nav_bg" id="head">
			<a class="aui-btn aui-pull-left" tapmode onclick="back()"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title">
				 apiclud学习
			</div>
			<a class="aui-btn aui-pull-right"><i class="iconfont f1">&#xe62b;</i></a>
		</header>
	</body>
	<script type="text/javascript" src="../../script/group/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
			$api.fixStatusBar($api.dom('header'));
			var main_h = $api.offset($api.dom('header'));
			$api.html($api.dom('.aui-title'), api.pageParam.qun_zh);
			api.openFrame({
				name : 'frame_mb',
				url : 'frame_mb.html',
				bounces : false,
				hScrollBarEnabled : false,
				vScrollBarEnabled : false,
				bgColor : '#FFFFFF',
				rect : {
					x : 0,
					y : main_h.h,
					w : 'auto',
					h : 'auto'
				},
				pageParam : {
					qun_zh : api.pageParam.qun_zh
	
				}
			}, function(ret, err) {
			})
		};
		function back() {
			api.closeWin({
			});
		}
		function up() {
			api.sendEvent({
				name : 'up_user'
			});
		}
	</script>
</html>
