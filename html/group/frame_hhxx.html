	function hhxx() {
		var rong = api.require('rongCloud2');
		// 消息未读数小红点
		api.sendEvent({
			name: 'xxs'
		});
		rong.getConversationList(function(ret, err) {
			// alert(JSON.stringify(ret));
			if (ret.status == 'success') {
				var html = '';
				for (var i in ret.result) {
					var rs = ret.result[i];
					var extra = transExtra(rs.latestMessage.extra);
					if (rs.conversationType == 'PRIVATE' && rs.latestMessageId !== -1) {
						if (rs.latestMessage.text == "#0#") {
							api.sendEvent({
								name: 'yz',
								extra: {
									glid: extra.glid
								}
							});
						} else if (rs.latestMessage.text == "#1#") {
							api.sendEvent({
								name: 'yz',
								extra: {
									uid: extra.uid
								}
							});
						} else {
							if (extra.xm1 == $api.getStorage('zh')) {
								var xm = extra.xm2;
								var tx = extra.tx2;
							} else {
								var xm = extra.xm1;
								var tx = extra.tx1;
							}
							// alert( JSON.stringify(extra))
							if (rs.unreadMessageCount > 0 && extra.xm2 == $api.getStorage('zh')) {
								var shu = '<div class="badge">' + rs.unreadMessageCount + '</div>';
							} else {
								var shu = '';
							}
							if (rs.objectName == 'RC:TxtMsg') {
								xx = rs.latestMessage.text.replace(reg, function(a, b) {
									return face[a] ? face[a] : a;
								});
								var types = '<p>' + xx + '</p>'
							} else if (rs.objectName == 'RC:ImgMsg') {
								var types = '<p class="aui-text-success">[图像消息]</p>'
							} else if (rs.objectName == 'RC:VcMsg') {
								var types = '<p class="aui-text-primary">[语音消息]</p>'
							}
							html += '<div class="item c' + rs.targetId + '" id="a' + rs.targetId + '">';
							html += '  <div class="item-scroller b' + rs.targetId + '">';
							html += '    <div class="content" tapmode onclick="lt(\'' + rs.targetId + '\',\'' + xm + '\',\'' + tx + '\')">';
							html += '      <div class="img"><img src="' + tx + '"/>' + shu + '</div>';
							html += '      <div class="con">';
							html += '        <dd>' + sj(rs.sentTime) + '</dd><h1>' + xm + '</h1>';
							html += types;
							html += '      </div>';
							html += '    </div>';
							html += '    <div class="del">';
							html += '      <div class="sanchu" tapmode onclick="sanchu(\'' + rs.targetId + '\',\'PRIVATE\')">删 除</div>';
							html += '      <div class="dingzhi" tapmode onclick="dingzhi(\'' + rs.targetId + '\',\'PRIVATE\')">置 顶</div>';
							html += '    </div>';
							html += '  </div>';
							html += '</div>';
						}
					} else if (rs.conversationType == 'GROUP' && rs.latestMessageId !== -1) {
						if (rs.unreadMessageCount > 0) {
							var shu = '<div class="badge">' + rs.unreadMessageCount + '</div>';
						} else {
							var shu = '';
						}
						if (rs.objectName == 'RC:TxtMsg') {
							xx = rs.latestMessage.text.replace(reg, function(a, b) {
								return face[a] ? face[a] : a;
							});
							var types = '<p>' + xx + '</p>'
						} else if (rs.objectName == 'RC:ImgMsg') {
							var types = '<p class="aui-text-success">[图像消息]</p>'
						} else if (rs.objectName == 'RC:VcMsg') {
							var types = '<p class="aui-text-primary">[语音消息]</p>'
						}

						html += '<div class="item c' + rs.targetId + '" id="a' + rs.targetId + '">';
						html += '  <div class="item-scroller b' + rs.targetId + '">';
						html += '    <div class="content" tapmode onclick="qun(\'' + extra.qun_id + '\',\'' + extra.qun_zh + '\',\'' + extra.qun_tx + '\')">';
						html += '      <div class="img"><img src="' + extra.qun_tx + '"/>' + shu + '</div>';
						html += '      <div class="con">';
						html += '        <dd>' + sj(rs.sentTime) + '</dd><h1>' + extra.qun_zh + '</h1>';
						html += types;
						html += '      </div>';
						html += '    </div>';
						html += '    <div class="del">';
						html += '      <div class="sanchu" tapmode onclick="sanchu(\'' + rs.targetId + '\',\'PRIVATE\')">删 除</div>';
						html += '      <div class="dingzhi" tapmode onclick="dingzhi(\'' + rs.targetId + '\',\'PRIVATE\')">置 顶</div>';
						html += '    </div>';
						html += '  </div>';
						html += '</div>';
					}
					$api.html($api.dom('#scroller'), html);
					setTimeout(function() {
						api.refreshHeaderLoadDone();

					// 滚动初始化
				}

	function lt(id, xm, tx) {
		api.openWin({
			reload: true,
			name: 'chat',
			url: 'win_chat.html',
			pageParam: {
				id: id,
				zh: xm,
				tx: tx
			},
			vScrollBarEnabled: false,
		});
		if ($api.getStorage('id') == id) {} else {
			var rong = api.require('rongCloud2');
			rong.clearMessagesUnreadStatus({
				conversationType: 'PRIVATE',
				targetId: id
			}, function(ret, err) {})
		}
		api.sendEvent({
			name: 'hhxx'
		});
	}

	function sanchu(id, type) {
		var ida = 'a' + id.toString();
		var rong = api.require('rongCloud2');
		rong.removeConversation({
			conversationType: type,
			targetId: id
		}, function(ret, err) {

			if (ret.status == 'success') {

				$api.remove($api.byId(ida));
			}
		})
	}

	function dingzhi(id, type) {
		var idb = '.b' + id.toString();
		var idc = '.c' + id.toString();
		var html = '<div class="item" id="a' + id + '"><div class="item-scroller b' + id + '">' + $api.html($api.dom(idb.toString())) + '</div></div>';
		var rong = api.require('rongCloud2');
		rong.setConversationToTop({
			conversationType: type,
			targetId: id,
			isTop: true
		}, function(ret, err) {
			if (ret.status == 'success') {
				$api.prepend($api.byId('scroller'), html);
				$api.remove($api.dom(idc));
				jroll();
				// 滚动初始化
			}
		})
	}

			targetId: id
		}, function(ret, err) {})
		api.sendEvent({
			name: 'hhxx'
		});
	}

	// 滚动初始化
	function jroll() {
		// 创建外层jroll实例
		var jroll = new JRoll("#wrapper", {
			scrollBarY: false
		});
		var items = document.querySelectorAll(".item");
		var current = null;
		//保存当前滑开的item
		for (var i = 0, l = items.length; i < l; i++) {
			// 每行创建jroll实例
			var j = new JRoll(items[i], {
				scrollX: true,
				bounce: false
			});
			j.on("scrollStart", function() {
				if (current && current !== this) {
					current.scrollTo(0, 0, 100);
					current = null;
				}
			});
			j.on("scroll", function(e) {
				if (this.x === 0 && !current) {
					this.call(jroll, e);
				} else {
					current = this;
				}
			});
			j.on("scrollEnd", function() {
				if (this.x > -50) {
					this.scrollTo(0, 0, 100);
					current = null;
				} else {
					this.scrollTo(this.maxScrollX, 0, 100);
				}
			})
		};
		FastClick.attach(document.body);
	}

	//json格式转换
	function transExtra(arg) {
		var result = '';
		try {
			result = eval('(' + arg + ')');
		} catch (e) {
			result = arg.slice(1, -1);
		} finally {}
		return result;
	}

	//时间差计算
	function sj(sj) {
		var nowt = new Date().getTime();
		var a = new Date(parseInt(sj));
		var b = new Date(parseInt(nowt));
		var date1 = Date.parse(format(a, 4));
		var date2 = Date.parse(format(b, 4));
		var xxsj = Math.ceil((date2 - date1) / (60 * 1000))
		if (xxsj <= 1 && xxsj >= 0) {
			return "就刚才";
		} else if (xxsj <= 10 && xxsj > 1) {
			return xxsj + "分钟前";
		} else if (xxsj <= 60 && xxsj > 10) {
			return format(a, 1);
		} else if (xxsj <= 1440 && xxsj > 60) {
			return format(a, 1);
		} else if (xxsj <= 10080 && xxsj > 1440) {
			return format(a, 2);
		} else if (xxsj > 10080) {
			return format(a, 3);
		} else {
			return format(a, 3);
		}
	}

	//格式化时间
	function format(now, type) {
		var show_day = new Array('星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六');
		var year = now.getFullYear().toString();
		var month = (now.getMonth() + 1).toString();
		var day = (now.getDate()).toString();
		var tian = now.getDay().toString();
		var hour = (now.getHours()).toString();
		var minute = (now.getMinutes()).toString();
		var second = (now.getSeconds()).toString();
		if (hour.length == 1) {
			hour = "0" + hour;
		}
		if (minute.length == 1) {
			minute = "0" + minute;
		}
		if (second.length == 1) {
			second = "0" + second;
		}
		if (type == 1) {
			var dateTime = hour + ":" + minute;
		} else if (type == 2) {
			var dateTime = show_day[tian] + " " + hour + ":" + minute
		} else if (type == 3) {
			var dateTime = year + "-" + month + "-" + day
		} else if (type == 4) {
			var dateTime = year + "/" + month + "/" + day + " " + hour + ":" + minute + ":" + second;
		} else if (type == 5) {
			var dateTime = show_day[tian];
		}
		return dateTime;
	}
